<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Aligns horizontally */
            align-items: center; /* Aligns vertically */
            height: 100vh; /* Use the full height of the viewport */
            margin: 0; /* Remove default margin */
            background-color: rgb(55, 55, 55);
            color: white; /* Text color */
            font-family: Arial, sans-serif; /* Font styling */
            text-align: center; /* Aligns text inside the flex item */
        }

        .main-text {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .sub-text {
            font-size: 16px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        a:hover {
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <div class="main-text"><strong>humanalytics.co</strong> is for sale.</div>
        <div class="sub-text">
            Sends offers to <a href="mailto:huskydomainnames@gmail.com">HuskyDomainNames@gmail.com</a>
        </div>
    </div>
</body>
</html>
